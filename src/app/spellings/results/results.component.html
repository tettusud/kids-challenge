<h1 mat-dialog-title>
    <ng-container *ngIf="data.correct else wrong">
     Good Job
     <mat-icon aria-hidden="false" aria-label="Example home icon">check_circle_outline</mat-icon>
  
    </ng-container>
    <ng-template #wrong>
        <mat-icon aria-hidden="false" aria-label="Example home icon">error</mat-icon> Wrong answer, try again.   
    </ng-template>
  </h1>
  <div mat-dialog-content>
    <div *ngIf="!data.correct">
        <button mat-button (click)="showHint()">Show Hint      
            <mat-icon aria-hidden="false" aria-label="Show Hint">help</mat-icon>
        </button>
        <div *ngIf="hint">
                {{data.hint}}
        </div>
      </div>
      <div>
          Good job, all done      <mat-icon aria-hidden="false" aria-label="All Done">thumbs_up</mat-icon>
      </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button  cdkFocusInitial [mat-dialog-close]="data.correct" *ngIf="data.correct else wrongAnswerBtn">Next</button>
    <ng-template #wrongAnswerBtn>
      <button mat-button (click)="onNoClick()">OK</button>
    </ng-template>
  </div>
